<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Secure Audit Logger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>ðŸ“Š Audit Dashboard</h1>
        <div class="user-info" style="display: flex; align-items: center; gap: 20px;">
            <span>Logged in as: <strong>{{ username }}</strong></span>
            <a href="{{ url_for('logout') }}" class="btn" style="width: auto; padding: 10px 20px;">Logout</a>
        </div>
    </div>
    
    <div class="dashboard">
        <h2>Recent Audit Logs</h2>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>User</th>
                    <th>Action</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp }}</td>
                    <td><strong>{{ log.username }}</strong></td>
                    <td>
                        <span class="badge 
                            {% if 'success' in log.action %}success
                            {% elif 'failed' in log.action %}failed
                            {% else %}info{% endif %}">
                            {{ log.action }}
                        </span>
                    </td>
                    <td>{{ log.ip_address }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
